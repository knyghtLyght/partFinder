<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Party Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
  <nav>
    <img src="http://via.placeholder.com/200x70/404040" alt="">
    <ol id="navLinks"></ol>
    <div id="navLoginDiv">
      <fieldset id="navLoginFieldset">
        <legend>User account</legend>
        <form id="navLoginForm">
          <input type="text" name="userName" placeholder="User name" size="16">
          <input type="text" name="pw" placeholder="Password" size="16">
          <button id="buttonNavLogin" name="loginButton">Login in</button>
          <button id="buttonNavSignUp" name="signUpButton">Sign up</button>
        </form>
      </fieldset>
    </div>
  </nav>
  <main id="content"></main>
  <footer></footer>
  <script src="js/app.js"></script>
</body>
</html>
